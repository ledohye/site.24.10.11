<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이도혜 영양멍냥</title>
  <style>
    body {
      margin: 0;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    /* 스크롤바 전체 스타일 */
    ::-webkit-scrollbar {
      width: 12px;
      /* 스크롤바 너비 */
      background-color: #f0f0f0;
      /* 스크롤바 배경색 */
    }

    /* 스크롤바 막대 스타일 */
    ::-webkit-scrollbar-thumb {
      background-color: #888;
      /* 스크롤바 막대 색 */
      border-radius: 6px;
      /* 모서리 둥글게 */
    }

    /* 스크롤바 막대에 호버 시 스타일 */
    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
      /* 호버 시 막대 색 */
    }

    /* 스크롤바 트랙 (막대가 움직이는 경로) */
    ::-webkit-scrollbar-track {
      background-color: #e0e0e0;
      /* 트랙 배경색 */
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <img src="https://cdn.jsdelivr.net/gh/ledohye/site.24.10.11/img/01.png" alt="">
  <img src="https://cdn.jsdelivr.net/gh/ledohye/site.24.10.11/img/02.png" alt="">
